<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
 <script>
  "use strict";


/*1. Складываем числа 10 + 10 получаем 20. 
  2. Число 20 объединяем (т.к. типы данных разные происходит конкатенация) со строкой "10" получаем строку 2010.
  3. С помощью console.log выводим строку 2010 в консоль.*/
  console.log (10 + 10 + "10");

/*1. Складываем число 10 и строку "10" (т.к. типы данных разные происходит конкатенация) получаем строку 1010. 
  2. Строку 1010 складываем с числом 10 (т.к. типы данных разные происходит конкатенация) получаем строку 101010.
  3. С помощью console.log выводим строку 101010 в консоль.*/
  console.log (10 + "10" + 10);

/*1. Складываем числа 10 + 10 получаем 20.
  2. С помощью знака + (унарный оператор) строка "10" становится числом.
  3. Число 20 складываем с числом 10 получаем 30.
  4. С помощью console.log выводим число 30 в консоль.*/
  console.log (10 + 10 + +"10");

/*1. Строка "" становится числом 0 за счет знака минус перед ней (унарный оператор).
  2. Число 10 делим на минус 0. Получаем минус бесконечнось/-Infinity.
  3. С помощью console.log выводим число -Infinity в консоль.*/
  console.log (10 / -"");

/*
  1. Ошибка в написании числа 2.5 не дает превратить строку "2,5" в число. 
  2. Унарный оператор + не сработает. Получаем NaN.
  3. Математическая операция в данном случае невозможна.
  4. В консоль выводится число NaN.
*/
  console.log (10 / +"2,5");

</script> 
</body>
</html>
