<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  При ++a переменная `a` = 1 сначала увеличивается на единицу. 
  Теперь `a` = 2.
  Оператор присваивания сохраняет эту двойку в переменную `c`.
  `c` = 2. 
   */
  c = ++a;
  console.log(c); //2

  /*
  В данном случае оператор присваивания сначала присваивает переменной `d` значение переменной `b`= 1. 
  `d` = 1.
  После этого b++ увеличивает `b` на единицу. 
  `b` = 2.
   */
  d = b++;
  console.log(d); //1

  /*
  После операции выше в первом примере переменная `a`= 2,
  В данном примере ++a увеличивает переменную еще на единицу. `a` = 3.
  Поэтому при сложении 2 + `a` получаем 5. 
  `c` = 5.
   */
  c = 2 + ++a;
  console.log(c); //5

  /*
  После операции выше во втором примере переменная `b`= 2, а переменная `d`= 1.
  Сначала суммируется 2 и значение переменной `b` и это число присваивается переменной `d`. 
  `d` = 4.
  После этого срабатывает b++ и увеличивает переменную `b` на единицу.
  `b` = 3.
   */
  d = 2 + b++;
  console.log(d); //4

  console.log(a); //3
  console.log(b); //3
</script>
